app:
  description: ${app.name} is a Spring Boot application
  tinify:
    url: https://api.tinify.com
    key: ${TINIFY_KEY:${random.value}}
  aws:
    key-id: ${AWS_KEY_ID:${random.value}}
    secret-key: ${AWS_SECRET_KEY:${random.value}}
    region: ${AWS_REGION:${random.value}}
    bucket: ${OWN_BUCKET_NAME:app}
sentry:
  dsn: https://c002a4f52d214ca9b1519aa3316035ac@o549330.ingest.sentry.io/5740414
  enable-tracing: true
  traces-sample-rate: 0.3
spring:
  data:
    mongodb:
      uri: mongodb://${MS_NAME:app}:${FAMILY_DOCDB_PASSWORD:${random.value}}@${FAMILY_DOCDB_HOST:localhost}:27017/${MS_NAME:app}?readPreference=secondaryPreferred&retryWrites=false
  servlet:
    multipart:
      enabled: true
  output:
    ansi:
      enabled: ALWAYS

  jackson:
    property-naming-strategy: SNAKE_CASE
server:
  error:
    include-stacktrace: never
logging:
  level:
    tul:
      com:
        examples:
          spring: TRACE
    org:
      springframework:
        cache: TRACE
    reactor:
      netty:
        http:
          client:
            HttpClient: INFO
management:
  endpoints:
    web:
      exposure:
        include: "*"
    loggers:
      enabled: true